spring:
  application:
    name: connect

  datasource:
    url: ${DB_URL:jdbc:h2:mem:educonnect}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:create-drop}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:EduConnect-Super-Secret-Key-Change-In-Production-256bits}
  expiration: ${JWT_EXPIRATION:3600000}

email:
  script:
    url: ${EMAIL_SCRIPT_URL:https://script.google.com/macros/s/AKfycbzyqkqr-mKpKUVINgbRk0uI694KF6NHu07uBCLdv0s3m-woAalGx7tSg0jdzkgyiza0/exec}

server:
  port: ${SERVER_PORT:8080}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
